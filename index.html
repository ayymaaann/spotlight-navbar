<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aymaan - Spotlight Navbar</title>

 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">

 
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

 
  <a
    href="https://github.com/ayymaaann"
    target="_blank"
    class="github-btn"
  >
    <i class="lni lni-github-original"></i>
  </a>

 
  <div class="nav-wrapper">
    <h1 class="nav-heading">Spotlight Navbar</h1>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item active"><i class="lni lni-home"></i></li>
        <li class="nav-item"><i class="lni lni-bookmark"></i></li>
        <li class="nav-item"><i class="lni lni-circle-plus"></i></li>
        <li class="nav-item"><i class="lni lni-user"></i></li>
        <li class="nav-item"><i class="lni lni-cart"></i></li>
      </ul>

      <div class="spotlight">
        <div class="light-ray"></div>
      </div>
    </nav>
  </div>

 
  <div class="credit">Made by Aymaan</div>

  <script src="script.js"></script>
</body>
</html>
